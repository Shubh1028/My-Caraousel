<html>
  <head>
    <title>My Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="myslides">
        <div class="image-number">1/4</div>
        <img
          src="https://www.w3schools.com/howto/img_nature_wide.jpg"
          alt="first-image"
        />
        <div class="text">Caption One</div>
      </div>
      <div class="myslides">
        <div class="image-number">2/4</div>
        <img
          src="https://www.w3schools.com/howto/img_snow_wide.jpg"
          alt="second-image"
        />
        <div class="text">Caption Two</div>
      </div>
      <div class="myslides">
        <div class="image-number">3/4</div>
        <img
          src="https://www.w3schools.com/howto/img_lights_wide.jpg"
          slt="third-imge"
        />
        <div class="text">Caption Three</div>
      </div>
      <div class="myslides">
        <div class="image-number">4/4</div>
        <img
          src="https://www.w3schools.com/howto/img_mountains_wide.jpg"
          slt="third-imge"
        />
        <div class="text">Caption Four</div>
      </div>

      <a class="prev" onclick="clickNextButton(-1)">&#10094;</a>
      <a class="next" onclick="clickNextButton(1)">&#10095;</a>

      <div style="text-align: center; margin-top: 1rem">
        <span class="dot" onclick="dotClick(1)"></span>
        <span class="dot" onclick="dotClick(2)"></span>
        <span class="dot" onclick="dotClick(3)"></span>
        <span class="dot" onclick="dotClick(4)"></span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
